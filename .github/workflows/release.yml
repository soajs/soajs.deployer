name: Release

on:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Install grunt-cli
        run: npm install -g grunt-cli

      - name: Run linting
        run: grunt

  docker:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          MAJOR_VERSION=$(echo ${PACKAGE_VERSION} | cut -d. -f1)
          echo "PACKAGE_VERSION=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
          echo "MAJOR_VERSION=${MAJOR_VERSION}" >> $GITHUB_OUTPUT
          echo "Package version: ${PACKAGE_VERSION}"
          echo "Major version: ${MAJOR_VERSION}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push soajsorg/node
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_node
          push: true
          platforms: linux/amd64
          tags: |
            soajsorg/node:latest
            soajsorg/node:${{ steps.version.outputs.PACKAGE_VERSION }}
            soajsorg/node:${{ steps.version.outputs.MAJOR_VERSION }}.x

      - name: Build and push soajsorg/node-slim
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_node-slim
          push: true
          platforms: linux/amd64
          tags: |
            soajsorg/node-slim:latest
            soajsorg/node-slim:${{ steps.version.outputs.PACKAGE_VERSION }}
            soajsorg/node-slim:${{ steps.version.outputs.MAJOR_VERSION }}.x

      - name: Build and push soajsorg/fe-nossl
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_nginx-nossl
          push: true
          platforms: linux/amd64
          tags: |
            soajsorg/fe-nossl:latest
            soajsorg/fe-nossl:${{ steps.version.outputs.PACKAGE_VERSION }}
            soajsorg/fe-nossl:${{ steps.version.outputs.MAJOR_VERSION }}.x
